# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    goals: 'clean package'
# Copy files
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)/target'
    contents: '**/ecosonar-*.jar'
    targetFolder: $(Build.ArtifactStagingDirectory)
    cleanTargetFolder: true
  displayName: 'Copy built plugin to staging directory $(Build.ArtifactStagingDirectory)'
# Publish copied build result as an artifact
- task: PublishBuildArtifacts@1
  displayName: "Publish build artifact $(Build.ArtifactStagingDirectory)"
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: '$(Build.DefinitionName)_$(Build.BuildNumber)'
