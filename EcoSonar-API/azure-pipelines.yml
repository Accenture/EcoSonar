# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
- group: sustainability-api

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureAppServiceManage@0
      displayName: 'Stop WebApp'
      inputs:
        azureSubscription: $(azureSubscription)
        Action: 'Stop Azure App Service'
        WebAppName: $(appName)
    - task: AzureRmWebAppDeployment@4
      displayName: 'Deploy Azure App Service'
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: '$(azureSubscription)'
        appType: 'webAppContainer'
        WebAppName: '$(appName)'
        DockerNamespace: '$(containerRegistry)'
        DockerRepository: '$(imageRepository)'
        DockerImageTag: '$(tag)'
        AppSettings: '-ECOSONAR_ENV_SONARQUBE_SERVER_URL $(sonarqubeUrl) -ECOSONAR_ENV_DB_TYPE $(dbType) -ECOSONAR_ENV_CLOUD_PROVIDER $(cloudProvider) -ECOSONAR_ENV_DB_NAME $(dbName) -ECOSONAR_ENV_USER $(userCosmosDB) -ECOSONAR_ENV_CLUSTER $(clusterCosmosDB) -ECOSONAR_ENV_DB_PORT $(portCosmosDB) -ECOSONAR_ENV_KEY_VAULT_NAME $(keyVaultName) -ECOSONAR_ENV_SECRET_NAME $(secretName)'
    - task: AzureAppServiceManage@0
      displayName: 'Start WebApp'
      inputs:
        azureSubscription: $(azureSubscription)
        Action: 'Start Azure App Service'
        WebAppName: $(appName)